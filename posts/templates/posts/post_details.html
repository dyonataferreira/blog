<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Meu Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ed 0%, #e8e3d6 100%);
            min-height: 100vh;
            color: #333;
        }

        .back-button {
            display: inline-block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin: 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 40px 20px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #1a3a52;
            font-size: 36px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .post-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-meta::before {
            content: "üìÖ";
            font-size: 18px;
        }

        .post-content {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 30px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .post-content p {
            margin-bottom: 15px;
        }

        .post-content h2,
        .post-content h3 {
            color: #1a3a52;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-edit:hover {
            background: #ffb300;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .post-card {
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }

            .post-content {
                font-size: 15px;
            }

            .post-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'posts:post_list' %}" class="back-button">‚Üê Voltar</a>

    <div class="container">
        <article class="post-card">
            <h1>{{ post.title }}</h1>
            
            <div class="post-meta">
                {{ post.created_at|date:"d/m/Y \√†\s H:i" }}
            </div>

            <div class="post-content">
                {{ post.content|safe }}
            </div>

            <div class="post-actions">
                <a href="{% url 'posts:post_edit' post.pk %}" class="btn btn-edit">‚úèÔ∏è Editar</a>
                <a href="{% url 'posts:post_delete' post.pk %}" class="btn btn-delete">üóëÔ∏è Remover</a>
            </div>
        </article>
    </div>
</body>
</html>
