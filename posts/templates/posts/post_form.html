<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Editar{% else %}Criar{% endif %} Post - Meu Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ed 0%, #e8e3d6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1a3a52;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1a3a52;
            box-shadow: 0 0 0 3px rgba(26, 58, 82, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 300px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button[type="submit"],
        .btn-cancel {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #1a3a52 0%, #2d5a7b 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 58, 82, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }

            button[type="submit"],
            .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if post %}Editar{% else %}Criar{% endif %} Post</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">TÃ­tulo</label>
                <input type="text" id="title" name="title" value="{{ post.title|default:'' }}" required placeholder="Digite o tÃ­tulo do seu post">
            </div>

            <div class="form-group">
                <label for="content">ConteÃºdo</label>
                <textarea id="content" name="content" required placeholder="Escreva o conteÃºdo do seu post aqui...">{{ post.content|default:'' }}</textarea>
            </div>

            <div class="button-group">
                <button type="submit">ðŸ’¾ Salvar Post</button>
                <a href="{% url 'posts:post_list' %}" class="btn-cancel">âœ• Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
