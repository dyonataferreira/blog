<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Editar{% else %}Criar{% endif %} Post - Meu Blog</title>
    {{ form.media }}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ed 0%, #e8e3d6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1a3a52;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1a3a52;
            box-shadow: 0 0 0 3px rgba(26, 58, 82, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 300px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button[type="submit"],
        .btn-cancel {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #1a3a52 0%, #2d5a7b 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 58, 82, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }

            button[type="submit"],
            .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if post %}Editar{% else %}Criar{% endif %} Post</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="file" id="imgUpload" accept="image/*" style="display:none">
            <button type="button" id="btnAddImage" style="margin-bottom:15px;background:#ffe066;color:#333;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;font-weight:600;">Adicionar Imagem ðŸ“·</button>
            <div class="button-group">
                <button type="submit">ðŸ’¾ Salvar Post</button>
                <a href="{% url 'posts:post_list' %}" class="btn-cancel">âœ• Cancelar</a>
            </div>
        </form>
        <script>
        (function(){
            const uploadUrl = "{% url 'posts:upload_image' %}";

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            function insertImageToEditor(imageUrl) {
                const imgTag = '<img src="' + imageUrl + '" style="max-width:100%;">';

                // Prefer inserting into a CKEditor instance if available.
                if (window.CKEDITOR) {
                    // Try to use the standard id first, otherwise use the first available instance.
                    let instance = CKEDITOR.instances['id_content'];
                    if (!instance) {
                        const keys = Object.keys(CKEDITOR.instances || {});
                        if (keys.length) instance = CKEDITOR.instances[keys[0]];
                    }

                    if (instance && typeof instance.insertHtml === 'function') {
                        instance.insertHtml(imgTag);
                        return;
                    }

                    // If CKEditor exists but instance not yet ready, wait briefly and retry.
                    if (!instance && CKEDITOR.on) {
                        CKEDITOR.on('instanceReady', function(ev) {
                            try { ev.editor.insertHtml(imgTag); } catch (e) {}
                        });
                        return;
                    }
                }

                // Fallback: append URL to textarea value so at least the image URL is stored.
                const ta = document.getElementById('id_content');
                if (ta) ta.value += '\n' + imageUrl + '\n';
            }

            async function uploadAndInsert(file) {
                const formData = new FormData();
                formData.append('image', file);
                const csrftoken = getCookie('csrftoken');
                const res = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    body: formData
                });
                if (!res.ok) {
                    alert('Erro ao enviar a imagem');
                    return;
                }
                const data = await res.json();
                if (data.url) insertImageToEditor(data.url);
            }

            document.getElementById('btnAddImage').addEventListener('click', function(){
                document.getElementById('imgUpload').click();
            });

            document.getElementById('imgUpload').addEventListener('change', function(e){
                const file = e.target.files[0];
                if (!file) return;
                uploadAndInsert(file);
                e.target.value = '';
            });
        })();
        </script>
    </div>
</body>
</html>
